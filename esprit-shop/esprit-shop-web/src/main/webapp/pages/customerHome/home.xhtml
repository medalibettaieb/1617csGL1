<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">
customer home
</ui:define>
	<ui:define name="content">
		<h1>you have #{cartBean.catMapSize} in your cart</h1>
		<h:form id="f1">
			<h:dataTable value="#{cartBean.products}" var="p" border="3">
				<h:column>
					<f:facet name="header">
						<h:outputText value="name" />
					</f:facet>
					<h:outputText value="#{p.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:commandButton action="#{cartBean.select()}" value="view details">
						<f:setPropertyActionListener value="#{p}"
							target="#{cartBean.product}"></f:setPropertyActionListener>
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
		<h:form id="f2">
			<h:outputText value="name" />
			<h:inputText value="#{cartBean.product.name}" />
			<h:outputText value="quantity" />
			<h:inputText value="#{cartBean.quantity}" />
			<h:commandButton action="#{cartBean.doAddToCart()}" value="add" />

		</h:form>
		<h:form id="f3">
			<h:dataTable value="#{cartBean.productsInCart}" var="p" border="3">

				<h:column>
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:outputText value="#{p.key.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#" />
					</f:facet>
					<h:outputText value="#{p.value}" />
				</h:column>

			</h:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
